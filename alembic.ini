[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date
# within the migration file as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
timezone = UTC

# max length of characters to apply to the
# "slug" field
# truncate_slug_length = 40

# set to 'true' to run the environment file as a
# standalone script, running it in the same process
# as alembic
# standalone_mode = false

# set to 'true' to force all connections to the database to
# be SSL connections
# ssl = false

# set to 'true' to force all connections to the database to
# be made using a connection pool
# connection_pool = false

# set to 'true' to prevent alembic from attempting to connect
# to the database before running migrations
# offline_mode = false

# Database URL
sqlalchemy.url = postgresql://user:password@localhost/roadmap_db

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname =

[logger_alembic]
level = INFO
handlers =
qualname =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
qualname =

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S